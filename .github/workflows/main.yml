name: CI

# Controls when the workflow will run
on:
  push:
    branches: ['main']
  pull_request:
    types: [opened, synchronize]

# Test each aspect of the application
jobs:
  # From https://github.com/marketplace/actions/skip-duplicate-actions
  # This action cleans up previously running instances of a workflow on the same branch.
  # This accomplishes the task of automatically cancelling CI runs on pushes to the same branch,
  # which is a common feature in most CI systems but currently not possible with GitHub actions.
  cleanup-runs:
    name: ğŸ§¹ Clean up previous runs
    continue-on-error: true
    permissions:
      actions: write
      contents: read
    runs-on: ubuntu-latest
    if:
      "!startsWith(github.ref, 'refs/tags/') && github.ref != 'refs/heads/main'
      && !contains(github.actor, 'renovate')"
    steps:
      - uses: fkirc/skip-duplicate-actions@v5.3.0

  # Static tests don't involve any logic or context.
  # They are just a set of tests that can detect if we are not introducing any faulty code.
  static-test:
    name: ğŸ”¬ Static tests
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: ğŸŸ¨ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: â¬£ ESLint
        run: pnpm lint

      - name: Ê¦ TypeScript
        run: pnpm typecheck

  # Unit tests are tests that are not dependent on any external service.
  # Usually, they are tests that are testing the logic of a specific function or component.
  unit-test:
    needs: [static-test]
    name: ğŸš¦ Unit tests
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: ğŸ„ Copy test env vars
        run: cp .env.example .env

      - name: ğŸŸ¨ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸš¦ Run unit tests
        run: pnpm test:unit

  # Integration tests are tests that are dependent on external services.
  integration-test:
    needs: [static-test]
    name: ğŸš¥ Integration tests
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: ğŸ„ Copy test env vars
        run: cp .env.example .env

      - name: ğŸŸ¨ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ³ Docker compose
        run:
          docker-compose up -d && sleep 3 && pnpm prisma migrate reset --force
          --skip-seed

      - name: ğŸš¦ Run integration tests
        run: pnpm test:integration

  # E2E tests are executed as if the actual user did the interaction.
  # They are usually used to test critical parts of the business.
  e2e-test:
    needs: [static-test]
    name: ğŸ¤¹â€â™€ï¸ E2E tests
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: ğŸ„ Copy test env vars
        run: cp .env.example .env

      - name: ğŸŸ¨ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ§ª Install Playwright Browsers
        run: pnpm dlx playwright@1.32.3 install --with-deps

      - name: ğŸ³ Docker compose
        run:
          docker-compose up -d && sleep 3 && pnpm prisma migrate reset --force
          --skip-seed

      - name: ğŸ¤¹â€â™€ï¸ Run Playwright tests
        run: pnpm test:e2e
        env:
          RUNNING_E2E: 'true'

      - name: ğŸ“¤ Upload Playwright report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: packages/web-test/playwright-report/
          retention-days: 30
